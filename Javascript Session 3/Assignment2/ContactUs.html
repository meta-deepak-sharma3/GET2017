<html>
	<head>
		<title>Contact Us</title>
	</head>
	<body>
		<table width="80%" align="center">
			<tr>
				<td><img src="images/html5.png" width="50px"></td>
				<td align="right">
					<a href="index.html">Home</a>
					<a href="">About</a>
					<a href="">Product</a>
					<a href="">Gallery</a>
					<a href="contactus.html">Contact Us</a>
				</td>
			</tr>
		</table>
		<hr/>
		<table align="center" width="80%">
			<tr>
				<td>
					<img src="images/contact.jpg" alt="contact_page image" width="100%"/>
				</td>
			</tr>
			<tr>
				<td align="center">
					<form name="contactForm" action="" method="POST" >
						<table width="50%">
							<tr>
								<td>Name</td>
								<td>
									<input type="text" id="personName" />
								</td>
							</tr>
							<tr>
								<td>Email</td> 
								<td>
									<input type="text" id="email">
								</td>
							</tr>
							<tr>
								<td>City </td>
								<td>
									<select id="cityName">
										<option>Jaipur</option>
										<option>Agra</option>
										<option>Mathura</option>
										<option>Nagpur</option>
									</select>
								</td>
							</tr>
							<tr>
								<td>Organization<br/>name</td>
								<td>
									<input type="text" id="organizationName">
								</td>
							</tr>
							<tr>
								<td>Contact<br/>Number</td>
								<td>
									<input type="text" id="contactNumber">
								</td>
							</tr>
							<tr>
								<td>Message</td>
								<td>
									<textarea id="messageBox"></textarea>
								</td>
							</tr>
							<tr>
								<td>
									<input type="submit" name="submit" value="submit" 										onclick="getLocalStorage()">
								</td>
							</tr>
							<tr>
								<td>
									<input type="submit" name="reload" value="reload" 										onclick="clearLocalStorage()">
								</td>
							</tr>							
							
						</table>
					</form>
				</td>
			</tr>
		</table>
		<hr/>
		<footer align="center"><label >&copy;CopyRight 2016-17 | All Rights Reserved | Metacube Training</label></footer>
		<script type="text/javascript">
			document.getElementById("personName").value = localStorage.getItem("name");
			document.getElementById("email").value = localStorage.getItem("email");
			document.getElementById("cityName").value = localStorage.getItem("city");		
			document.getElementById("organizationName").value = localStorage.getItem("organization");
			document.getElementById("contactNumber").value = localStorage.getItem("contact");
			document.getElementById("messageBox").value = localStorage.getItem("message");

			function getLocalStorage(){	
				if (typeof(Storage) !== "undefined") {
		    		// Store
		    		localStorage.setItem("name", document.getElementById("personName").value);
					localStorage.setItem("email", document.getElementById("email").value);
					//localStorage.setItem("city", document.getElementById("cityName").value);
					
					var city = document.getElementById("cityName");
					var option = city.options[city.selectedIndex].value;
					localStorage['city'] = option;
					
					localStorage.setItem("organization", document.getElementById("organizationName").value);
					localStorage.setItem("contact", document.getElementById("contactNumber").value);
					localStorage.setItem("message", document.getElementById("messageBox").value);
		    
				}
			}

			function clearLocalStorage(){
				window.localStorage.clear();
				//document.getElementById("result").innerHTML = localStorage.getItem("name");
			}	
		</script>	
	</body>
</html>
